<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-md bg-body-light border-bottom sticky-top">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/">Home</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/signup">Sign Up</a>
                    <a class="nav-link" href="/login">Log in</a>
                </div>
            </div>
        </div>
    </nav>

    <h2>Book Purchase Form</h2>
    <form id="purchaseForm">
        <!-- <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="address" placeholder="Your Address" required>
        <input type="text" id="bookTitle" placeholder="Book Title" required>
        <button type="submit">Submit</button> -->

        <div class="mb-3">
            <input type="text" placeholder="Your name" class="form-control" required />
            <div class="invalid-feedback">Name looks good!</div>
        </div>

        <div class="mb-3">
            <input type="email" placeholder="Enter email" class="form-control" required />
            <div class="invalid-feedback">Enter correct email!</div>
        </div>

        <div class="mb-3">
            <input type="text" placeholder="Enter address" class="form-control" required />
            <div class="invalid-feedback">Enter valid address!</div>
        </div>
        <button class="btn edit-btn btn-dark mt-2">Submit</button>
    </form>

    <footer>
        <div class="f-info">
            <div class="f-info-socials">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
            </div>
            <div>&copy; Shri krishna life and teachings</div>
            <div class="f-info-links">
                <a href="/privacy">Privacy</a>
                <a href="/terms">Terms</a>
            </div>
        </div>
    </footer>
    <script>
        document
            .getElementById("purchaseForm")
            .addEventListener("submit", async function (event) {
                event.preventDefault();
                const data = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    address: document.getElementById("address").value,
                    bookTitle: document.getElementById("bookTitle").value,
                };
                const response = await fetch("http://localhost:5000/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                alert(result.message);
            });
    </script>
</body>

</html>
